<!DOCTYPE html>
<html lang="en">
<body>
<script src="https://unpkg.com/vue"></script>

<div id="example">
  <p>Reversed message 1 using method: "{{ reverseMessage() }}"</p>
  <p>Reversed message 1 using method: "{{ reverseMessage() }}"</p>

  <p>Reversed message 1 using computed properties: "{{ reverseMessageComputed }}"</p>
  <p>Reversed message 2 using computed properties: "{{ reverseMessageComputed }}"</p>

</div>
<script>
  new Vue({
    el: '#example',
    data: {
      name: 'Vue.js',
      messageForMethod: 'This message will be reversed'
    },
    computed: {
      reverseMessageComputed: function() {
        alert('reverse computed was called');
        return this.messageForMethod.split('').reverse().join('')
      }
    },
    methods: {
      reverseMessage: function () {
        alert('reverse function was called');
        return this.messageForMethod.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
